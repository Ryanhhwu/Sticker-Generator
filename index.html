
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 貼圖工作室</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        
        html[data-theme='light'] {
            --bg-color: #F4FBF7;
            --text-color: #1f2937;
            --text-muted-color: #4b5563;
            --card-bg-color: rgba(255, 255, 255, 0.8);
            --card-border-color: #e5e7eb;
            --input-bg-color: #ffffff;
            --input-border-color: #d1d5db;
            --header-text-from: #1f2937;
            --header-text-to: #374151;
            --btn-secondary-bg: #e5e7eb;
            --btn-secondary-text: #374151;
            --btn-secondary-hover-bg: #d1d5db;
            --card-hover-bg: #f9fafb;
        }

        html[data-theme='dark'] {
            --bg-color: #111827;
            --text-color: #f3f4f6;
            --text-muted-color: #9ca3af;
            --card-bg-color: rgba(31, 41, 55, 0.7);
            --card-border-color: #374151;
            --input-bg-color: #374151;
            --input-border-color: #4b5563;
            --header-text-from: #ffffff;
            --header-text-to: #d1d5db;
            --btn-secondary-bg: #4b5563;
            --btn-secondary-text: #ffffff;
            --btn-secondary-hover-bg: #6b7280;
            --card-hover-bg: #374151;
        }

        body { 
            font-family: 'Noto Sans TC', 'Noto Sans JP', sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .aurora-bg { 
            background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(130, 230, 150, 0.2), transparent), 
                              radial-gradient(ellipse 80% 50% at 50% 120%, rgba(100, 210, 130, 0.2), transparent); 
        }
        .style-card-active {
            border-color: #34D399 !important;
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.4);
        }
        .style-grid::-webkit-scrollbar { width: 8px; }
        .style-grid::-webkit-scrollbar-track { background: var(--btn-secondary-bg); border-radius: 10px; }
        .style-grid::-webkit-scrollbar-thumb { background: #34D399; border-radius: 10px; }
        .style-grid::-webkit-scrollbar-thumb:hover { background: #34d399; }

        .btn-primary {
            background-image: linear-gradient(to right, #34D399, #22C55E);
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 211, 153, 0.3);
        }
        .btn-primary:hover:not(:disabled) {
            background-image: linear-gradient(to right, #4ADE80, #34d399);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 211, 153, 0.5);
        }
        .btn-primary:disabled {
            background-image: none;
            background-color: #9ca3af;
            color: #e5e7eb;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }
        
        .btn-secondary {
            background-color: var(--btn-secondary-bg);
            color: var(--btn-secondary-text);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: var(--btn-secondary-hover-bg);
            transform: translateY(-1px);
        }

        .radio-selected {
            background-image: linear-gradient(to bottom right, #34D399, #22C55E) !important;
            color: white !important;
            border-color: #34D399 !important;
            box-shadow: 0 2px 8px rgba(52, 211, 153, 0.3);
        }

        .form-checkbox, .form-radio {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            border-width: 2px; padding: 0;
            display: inline-block; vertical-align: middle; background-origin: border-box;
            user-select: none;
            flex-shrink: 0; color: #34D399;
            background-color: var(--input-bg-color); border-color: var(--input-border-color);
        }
        .form-checkbox { border-radius: 0.375rem; height: 1.25rem; width: 1.25rem; }
        .form-radio { border-radius: 9999px; height: 1rem; width: 1rem; }
        
        .form-checkbox:checked, .form-radio:checked {
            border-color: transparent; background-color: currentColor;
            background-size: 100% 100%; background-position: center; background-repeat: no-repeat;
        }
        .form-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
        .form-radio:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
        .form-checkbox:focus, .form-radio:focus, input:focus, textarea:focus {
            --tw-ring-color: rgba(52, 211, 153, 0.5);
             border-color: #34D399;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #34D399;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            margin-top: -8px; /* Centers thumb on track */
        }

        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #34D399;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .marquee-container { display: flex; width: 200%; animation: scroll 60s linear infinite; }
        .marquee-item {
            flex-shrink: 0; padding: 8px 16px; margin: 0 8px;
            background-color: var(--btn-secondary-bg); color: var(--btn-secondary-text);
            border-radius: 9999px; cursor: pointer; transition: all 0.2s ease; font-size: 0.875rem;
        }
        html[data-theme='dark'] .marquee-item { background-color: #374151; color: #E5E7EB; }
        .marquee-item:hover { background-color: #34D399; color: white; transform: translateY(-2px); }
    </style>
</head>
<body class="antialiased">
    <div class="fixed top-0 left-0 w-full h-full aurora-bg opacity-50 z-0"></div>
    <div id="root" class="relative z-10"></div>
